<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Page info</legend>
        Name: <input type="text"  placeholder="Enter your name"><br>
        Email: <input type="email"  placeholder="Enter your email"><br>
        Password: <input type="password"  placeholder="Enter your password">
        <br><br>

        Gender:<br>
        <input type="radio" name="gender"> Male <br>
        <input type="radio" name="gender"> Female
        <br><br>

        Type of computer:<br>
        <input type="checkbox">I have a laptop <br>
        <input type="checkbox">I have a desktop
        <br><br>

        Age:<br>
        <select>
          <option>0 - 20</option>
          <option>20 - 40</option>
          <option>40+</option>
        </select>
        <br><br>

        Biography:<br>
        <textarea cols="30" rows="3" cols="80"></textarea>
        <br><br>

        <input type="submit" value="Save my info!">
        <input type="reset" value="Clear form">


      </fieldset>
    </form>
  </body>
</html>
